<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Daum 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=4c4cd5f1bf4e260484113b16eabb9e9a"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new daum.maps.LatLng(37.450701, 127.000667),
			level: 5
		};

		var map = new daum.maps.Map(container, options);
	</script>
</body>
</html>
